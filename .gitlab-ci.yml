# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: registry.gitlab.com/pages/hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - apk add --update --no-cache git

test:
  script:
  - hugo
  except:
  - master
  tags:
    - hugo
    - soeren

pages:
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master
  tags:
    - hugo
    - soeren